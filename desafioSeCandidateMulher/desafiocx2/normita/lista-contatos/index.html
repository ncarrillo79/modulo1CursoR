<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div class="app">
		<div class="content-form">
			<form id="app-form">
				<div class="input-group">
					<input id="pessoaNome" placeholder="Digite o primeiro nome do contato"/>
					<input id="pessoaSobrenome" placeholder="Digite o sobrenome do contato"/>
				</div>
				<div class="input-group">
					<input type="number" id="pessoaTelefone" placeholder="Digite o telefone (com DDD)" />
					<button class="btn-app" id="btnCadastrar" type="submit">Cadastrar</button>
					<button class="btn-app" id="btnEditar" type="button" style="display: none;">Editar</button>
				</div>
			</form>
		</div>		
		<div class="content-actions">
			<div class="content-actions-buttons">
				<button class="btn-app" id="btnExemplo">Gerar Lista Exemplo</button>
				<button class="btn-app" id="btnOrdenar">Ordenar</button>
			</div>
		</div>
		<div class="content-list">
			<div class="content-list-container">
				<ul id="listaPessoas"></ul>
			</div>
		</div>
	</div>
	<script src="site.js"></script>
</body>
</html>
