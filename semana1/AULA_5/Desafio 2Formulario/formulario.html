<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Resilia</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <!-- <img src="https://static.wixstatic.com/media/f60977_8b2fbbfc7f104e569de31b5ba530611b~mv2.png/v1/fill/w_154,h_22,al_c,q_85,usm_0.66_1.00_0.01/logo_amarela.webp" alt="" class="logoresilia"> -->
        <h1>RESILIA</h1>

        <nav>
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="como funciona">"Como funciona"</a></li>
            <li><a href="Metodologia">Metodologia</a></li>
            <li><a href="Para quem?">Para quem?</a></li>
            <li><a href="Sobre">Sobre</a></li>
            <li><a href="Para empresas">Para empresas</a></li>
            <li><a href="More">Contato</a></li>
          </ul>
        </nav>
      </div>
    
    </header>
    <main><center>
      <form>
        <label for="nomesobrenome" >Nome e sobrenome</label>
        <input
          type="text"
          id="nomesobrenome"
          class="dados-principais"
          required
          placeholder="digite seu nome"
        />

        <label for="anonascimento">Ano de nascimento</label>
        <input
          type="date"
          id="anonascimento"
          class="dados-principais"
          required
          placeholder="XXXX"
        />

        <label for="cpf">Cpf</label>
        
        <input type="text"  
        id= "Cpf" 
        class="dados-principais" 
        name="cpf"  
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" size="11" 
        required 
        placeholder= "EX 123.456.789-99" 
        >
          <!-- 
            <input
            type="tel"
          id="Cpf"
          class="dados-principais"
          required
          placeholder= CPF "XXX.XXX.XXX-XX"/> -->
        

        <input type="submit" value="Inscrever-se" class="enviar" />
      </form>
    </main></center>
    <footer>
      <p class="copyright">&copy; Copyright 2019</p>
    </footer>
  
  </body>
</html>
