<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>restoDaDivisao</title>
  </head>
  <body>
    <script>
      function resto(numero1, numero2) {
        var restoDaDivisao = numero1 % numero2;
        return 'O resto de 20 divididos por 19 e:' + restoDaDivisao;
      }

      resto(20, 19);
    </script>
  </body>
</html>
