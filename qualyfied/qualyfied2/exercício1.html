      function pickIt(arr) {
        let impares = [];
        let pares = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            pares.push(arr[i]);
          } else {
            impares.push(arr[i]);
          }
        }

        return [impares, pares];
      }
      var resultado = pickIt([1, 2, 3, 4, 5, 6]);
      document.write(pickIt([1, 2, 3, 4, 5, 6]));
      console.log(resultado);
