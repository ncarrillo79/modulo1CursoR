<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      /*Escreva uma função summation que soma todos os números positivos de 1 até num (parâmetro fornecido) e retorna esse resultado.

Obs: O parâmetro num sempre será um número inteiro positivo!

Exemplo

summation(2) -> 3
1 + 2

summation(8) -> 36
1 + 2 + 3 + 4 + 5 + 6 + 7 + 8*/

      var summation = function (num) {
        var soma = 0;
        let i = 0;
        while (i <= num) {
          soma = soma + i;
          i++;
        }
        return soma;
      };
    </script>
  </body>
