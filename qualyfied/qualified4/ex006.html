      function somaBoletim(boletim) {

        let notas = Object.values(boletim);

        notas.forEach((element) => {
          notaTotal += element;
        });

        return notaTotal;
      }

      function verificaMenorIdade(primeiro, segundo, terceiro) {
        if (primeiro < segundo && primeiro < terceiro) {
          return 'b1';
        }
        if (segundo < primeiro && segundo < terceiro) {
          return 'b2';
        }
        if (terceiro < primeiro && terceiro < segundo) {
          return 'b3';
        }
      }

      function verificaRecompensa(notas1, notas2, notas3) {
        let b1 = somaBoletim(notas1);
        let b2 = somaBoletim(notas2);
        let b3 = somaBoletim(notas3);

        let filhoMaisNovo = verificaMenorIdade(idade1, idade2, idade3);

        if (b1 > b2 && b1 > b3) {
          return 'b1';
        }

        if (b2 > b1 && b2 > b3) {
          return 'b2';
        }
        if (b3 > b1 && b3 > b2) {
          return 'b3';
        } else {
          return filhoMaisNovo;
        }
      }

      function recompensa(boletim1, boletim2, boletim3) {

        if (resultado == 'b1') {

        }
        if (resultado == 'b3') {
          return 'Eu preciso comprar uma bicicleta para meu terceiro filho.';
        }
      }
    </script>
