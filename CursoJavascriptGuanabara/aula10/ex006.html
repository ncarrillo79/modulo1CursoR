<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: rgba(31, 97, 5, 0.712);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">interaja.....</div>
    <!--<div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      interaja.....
    </div> --->

    <script>
      var a = window.document.getElementById('area');
      a.addEventListener('click', clicar);
      a.addEventListener('mouseenter', entrar);
      a.addEventListener('mouseout', sair);

      function clicar() {
        a.innerText = 'clicou!';
        a.style.background = 'red';
      }

      function entrar() {
        a.innerText = 'entrou!';
      }

      function sair() {
        a.innerText = 'saiu!';
        a.style.background = 'green';
      }
    </script>
  </body>
</html>
