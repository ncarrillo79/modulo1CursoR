    <!---Dado o array alunos a seguir:
         Calcule a média de idade de todos os alunos usando o método reduce da classe Array ( Desafio: use
        só uma linha de código )-->

    <script>
      let alunos = [
        {
          nome: 'aaaaa',
          idade: 21,
        },
        {
          nome: 'bbbbb',
          idade: 33,
        },
        {
          nome: 'ccccc',
          idade: 42,
        },
        {
          nome: 'ddddd',
          idade: 18,
        },
        {
          nome: 'eeeee',
          idade: 26,
        },
        {
          nome: 'fffff',
          idade: 27,
        },
        {
          nome: 'ggggg',
          idade: 32,
        },
      ];

      const resultado = alunos.reduce(
        (acumulador, alunos) => acumulador + alunos.idade,
        0
      );

      const media = Math.round(resultado / alunos.length);
      console.log(media);
