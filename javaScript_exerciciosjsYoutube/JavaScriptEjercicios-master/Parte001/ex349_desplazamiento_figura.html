<!-- Ejercicio 349: Uso de setInterval() y función anónima para desplazar una figura. -->

<!DOCTYPE html>

<head>
    <title>Desplazamiento Figura</title>
    <style>
        #cuadrado {
            left: 100px;
            top: 100px;
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div id="cuadrado"></div>

    <script>
        let idIntervalo = null;

        document.getElementById('cuadrado').addEventListener('click', desplazarFigura, false);

        function desplazarFigura(){
            if (idIntervalo == null){
                let x = 100;

                idIntervalo = setInterval(function(){
                    x += 5;
                    let izquierda = `${x}px`;
                    document.getElementById('cuadrado').style.left = izquierda;
                }, 100);
            } else {
                clearInterval(idIntervalo);
                idIntervalo = null;
            }
        }
    </script>

</body>
