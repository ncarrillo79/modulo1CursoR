<!-- Ejercicio 584: Usar la API de Open Exchange Rates para obtener los sÃ­mbolos de monedas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 584</title>
</head>
<body>

    <p id="resultado"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $.getJSON('https://openexchangerates.org/api/currencies.json', function(datos) {
                $('#resultado').text(JSON.stringify(datos));
            });
        });
    </script>
</body>
</html>
