<!-- Ejercicio 472: Agregar una clase CSS a un elemento con la librería jQuery. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 472</title>
    <style>
        .caja {
            background-color: crimson;
            height: 300px;
            width: 300px;
            border: 2px solid black;
            padding: 5px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 300px;
            color: white;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <div id="contenedor">¡jQuery es tremendo!</div>
    <button id="btnAgregarEstiloDiv">Agregar Estilo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#btnAgregarEstiloDiv').click(function() {
                $('#contenedor').addClass('caja');
            });
        });
    </script>
</body>

</html>
