<!-- Ejercicio 465: Usar la librería Math.js para operaciones matemáticas adicionales.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 465</title>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.0/math.min.js"></script>

    <script>

        let resultado = math.chain(3).add(5).multiply(7).subtract(2).done();
        console.log(resultado);

        let expresion = '2/3 + 5*3';
        console.log(math.eval(expresion));

        let matriz = math.matrix([[1, 2, 3], [4, 5, 6], [7, 8, 9]]);
        console.log(matriz.valueOf());

        let matrizCeros = math.zeros(3, 3);
        console.log(matrizCeros.valueOf());
    </script>
</body>
</html>
