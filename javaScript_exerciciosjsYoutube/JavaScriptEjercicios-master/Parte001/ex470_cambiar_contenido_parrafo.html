<!-- Ejercicio 470: Cambiar el contenido de un elemento párrafo con jQuery. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 470</title>
</head>
<body>

    <p id="texto">¡JavaScript es tremendo!</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            setTimeout(() => {
                $('#texto').text('¡jQuery es génial!');
            }, 3000);
        });
    </script>
</body>
</html>
