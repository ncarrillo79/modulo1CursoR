<!-- Ejercicio 504: Usar la Web API Fetch para realizar una solicitud GET a un servidor. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 504</title>
</head>
<body>
    
    <button onclick="realizarSolicitud();">Realizar solicitud fetch</button>

    <textarea id="resultado" cols="30" rows="10"></textarea>

    <script>
        function realizarSolicitud() {
            let url = 'https://randomuser.me/api/?results=5';

            fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((usuarios) => {
                // document.getElementById('resultado').value = JSON.stringify(usuarios);
                document.getElementById('resultado').value = usuarios['results'][0]['name']['first'];
            });
        }
    </script>

</body>
</html>
