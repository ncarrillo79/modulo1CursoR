<!-- Ejercicio 484: Activar teclas de atajo con el plugin jquery.hotkeys. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 484</title>
</head>

<body>
    <div id="resultado"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.hotkeys@0.1.0/jquery.hotkeys.min.js"></script>

    <script>
        $(document).ready(function() {
            $(document).on('keydown', null, 'shift+t', function() {
                $('#resultado').text('Se ha presionado el atajo Shift + T');
            });

            $(document).bind('keydown', 'ctrl+g', function(){
                $('#resultado').text('Se ha presionado el atajo Control + G');
            });
        })
    </script>
</body>

</html>
