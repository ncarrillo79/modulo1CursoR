<!-- Ejercicio 457: Uso del método deepEqual() para comparar dos objetos. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 457</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>

    <script>
        QUnit.test('Uso método deepEqual()', function(assert) {
            let producto = {id: 1001, nombre: 'Mouse', precio: 29.9};

            assert.deepEqual(producto, {id: 1001, nombre: 'Mouse', precio: 29.9});
        });
    </script>
</body>

</html>
