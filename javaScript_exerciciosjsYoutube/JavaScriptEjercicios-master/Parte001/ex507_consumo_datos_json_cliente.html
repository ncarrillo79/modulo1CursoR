<!-- Ejercicio 507: Lectura de datos en formato JSON desde una solicitud a un servidor. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 507</title>
</head>
<body>
    
    <script>
        function obtenerDatos() {
            if(this.readyState === 4 && this.status === 200){
                try {
                    let versionesLenguajes = JSON.parse(this.responseText);
                    versionesLenguajes.lenguajes.forEach((l) => {
                        console.log(l);
                    });
                } catch (error) {
                    console.log('Error -> ', error);
                }
            }
        }

        let solicitud = new XMLHttpRequest();
        solicitud.open('GET', 'http://localhost:4900');
        solicitud.onreadystatechange = obtenerDatos;
        solicitud.send();
    </script>
</body>
</html>
