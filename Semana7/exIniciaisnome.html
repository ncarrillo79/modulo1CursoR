    <script>
      /*Escreva uma função que receba o nome e retorne as iniciais do nome. Os dois nomes recebidos estão separados por um espaço.

      //var nome = 'Norma Carrillo';

      //var espacoVazio = name.indexOf(' '); // a este espaco le vamos sumar (1) para achar a posicao da segunda inicial

      //var PosicaoSegundaInicial = name.indexOf(' ') + 1;

      function obterIniciais(nome) {
        //primeira inicial
        primeiraInicial = nome.slice(0, 1);
        //posição da seginda inicial
        var posicaoSegundaInicial = nome.indexOf(' ') + 1;
        //obtendo a segunda inicial
        var segundaInicial = nome.slice(
          posicaoSegundaInicial,
          posicaoSegundaInicial + 1
        );
        return `${primeiraInicial}.${segundaInicial}`;
      }

      var res = obterIniciais('Gladys Fajardo');

      console.log(res);

      //
      //En lugar de trabajar con la función slice, utilicé charAt(0) para encontrar la inicial del nombre, y en el caso del apellido, también trabajé con charAt, pero en el argumento declaré el valor de la variable con la que hallé la posición de la inicial del apellido (posición del espacio+1).
