<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';
      //https://www.youtube.com/watch?v=apFjWI8jEE0&ab_channel=RodrigoGarciaRibeiro
      let array = [34, 25, 6, 89, 5, 6, 7, 34, 7, 99, 6];

      function buscaRepetidos(array) {
        let array2 = [];
        for (let i = 0; i < array.length; i++) {
          for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
              let count = 0;

              for (let k = 0; k < array2.length; k++) {
                if (array2[k] === array[i]) {
                  count++;
                }
              }

              if (count == 0) {
                array2.push(array[i]);
              }
            }
          }
        }
        return array2;
      }

      var res = buscaRepetidos(array);
      console.log(res);
    </script>
  </body>
</html>
