  <body>
    /* Criar uma fun√ßo para somar dois arrays.... exemplo [1,2,3,] e [4,4,4,]
    que retorne 18.
    <script>
      var soma = 0;
      var array = [1, 2, 3];
      for (var i = 0; i < array.length; i++) {
        var elemento = array[i];
        soma += elemento;
      }
      console.log(soma);

      var soma = 0;
      var array = [4, 5, 6];
      for (var j = 0; j < array.length; j++) {
        var elemento = array[j];
        soma += elemento;
      }
      console.log(soma);
      console.log(soma + soma);
    </script>
  </body>
