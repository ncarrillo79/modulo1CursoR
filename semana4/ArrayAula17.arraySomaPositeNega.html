<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*1.Array Soma Números Positivos.Eu tenho um array de numeros e quero fazer uma funcao
      para somá-los, mas encontrei um problema! O array que eu ganhei tinha Numeros
      negativos e eu não quero soáa-los!*/

      // Lista de numeros
      var listaNumeros = [-1, 3, 27, -9000, 4, 4, 4, -0.5, 2, -5];

      // Função que filtra numeros negativos
      function filtraNegativos(arr) {
        var listaPositivos = [];

        for (var i = 0; i < listaNumeros.length; i++) {
          var elemento = listaNumeros[i];

          if (elemento > 0) {
            listaPositivos.push(elemento);
          }
        }

        return listaPositivos;
      }

      // Função que soma números
      function somaNumeros(arr) {
        var soma = 0;

        for (var i = 0; i < arr.length; i++) {
          var elemento = arr[i];
          soma += elemento;
        }

        return soma;
      }

      // Filtra um array e salva
      var arrayFiltrado = filtraNegativos(listaNumeros);

      // Mostra o array
      console.log(arrayFiltrado);

      // Soma os números do array filtrado
      var somaPositivos = somaNumeros(arrayFiltrado);

      // Mostra o número
      console.log(somaPositivos);
    </script>
  </body>
