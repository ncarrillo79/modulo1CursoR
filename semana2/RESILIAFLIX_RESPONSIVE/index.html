<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESILIAFLIX</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <div class="container">
        <h2 class="logo">RESILIAFLIX</h2>
        <nav>
          <a href="">Filmes</a>
          <a href="">Series</a>
          <a href="">Contato</a>
          <a href="">Sobre</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">BONES</h3>
          <p class="descricao">
            Una antropóloga forense y un engreído agente del FBI forman equipo
            para investigar las causas de los homicidios que investigan.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇOES
            </button>
          </div>
        </div>
      </div>
    </main>

    </div>
